<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
  }
  
  .gallery {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }
  
  .gallery-item {
    width: 200px;
    height: 150px;
    overflow: hidden;
  }
  
  .gallery-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  
  .gallery-img:hover {
    transform: scale(1.05);
  }
  
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    overflow: auto;
    padding-top: 60px;
    justify-content: center;
    align-items: center;
  }
  
  .modal-content {
    max-width: 80%;
    max-height: 80%;
    margin: auto;
    display: block;
    transition: transform 0.3s ease;
  }
  
  .close {
    position: absolute;
    top: 10px;
    right: 25px;
    color: white;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
  }
  
  .modal-nav {
    display: flex;
    justify-content: space-between;
    width: 100%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 0 20px;
  }
  
  .nav-btn {
    background-color: rgba(255, 255, 255, 0.7);
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .nav-btn:hover {
    background-color: rgba(255, 255, 255, 1);
  }
  
</style>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="close-modal" class="close">&times;</span>
    <img id="modal-img" class="modal-content" src="">
    <div class="modal-nav">
      <button id="prev" class="nav-btn">Previous</button>
      <button id="next" class="nav-btn">Next</button>
    </div>
  </div>

  <script>

    // Get all the gallery images and modal elements
const galleryImages = document.querySelectorAll('.gallery-img');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const closeModal = document.getElementById('close-modal');
const prevButton = document.getElementById('prev');
const nextButton = document.getElementById('next');

// Track the current index of the image displayed in the modal
let currentIndex = 0;

// Open the modal when an image is clicked
galleryImages.forEach((image, index) => {
  image.addEventListener('click', () => {
    currentIndex = index;
    modal.style.display = 'flex';
    modalImg.src = image.src;
  });
});

// Close the modal when the close button is clicked
closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});

// Navigate to the previous image
prevButton.addEventListener('click', () => {
  currentIndex = (currentIndex === 0) ? galleryImages.length - 1 : currentIndex - 1;
  modalImg.src = galleryImages[currentIndex].src;
});

// Navigate to the next image
nextButton.addEventListener('click', () => {
  currentIndex = (currentIndex === galleryImages.length - 1) ? 0 : currentIndex + 1;
  modalImg.src = galleryImages[currentIndex].src;
});

// Close the modal if the user clicks outside of the modal image
window.addEventListener('click', (event) => {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});

  </script>
